<!-- sections.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Sections</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Section Management</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('index') }}">Home</a></li>
                <li><a href="{{ url_for('students') }}">Students</a></li>
                <li><a href="{{ url_for('courses') }}">Courses</a></li>
                <li><a href="{{ url_for('sections') }}">Sections</a></li>
                <li><a href="{{ url_for('rubrics') }}">Rubrics</a></li>
            </ul>
        </nav>
    </header>

    <!-- Add a div to input section data -->
    <div id="addSection">
        <h2>Add a Section</h2>
        <input type="number" id="courseId" placeholder="Course ID">
        <input type="number" id="sectionSemester" placeholder="Semester (1-3)">
        <input type="number" id="sectionYear" placeholder="Year">
        <button onclick="addSection()">Add</button>
    </div>

    <!-- Display sections in this div -->
    <div id="sectionList">
        <!-- Section data will be displayed here dynamically -->
    </div>

    <div>
        <h2>Search Sections by Course</h2>
        <input type="text" id="searchCourseId" placeholder="Enter Course ID">
        <button onclick="listSectionsByCourse()">Search</button>
    </div>
    <div id="sectionsByCourse"></div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
