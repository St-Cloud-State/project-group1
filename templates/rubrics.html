<!-- rubrics.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Rubrics</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Rubric Management</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('index') }}">Home</a></li>
                <li><a href="{{ url_for('students') }}">Students</a></li>
                <li><a href="{{ url_for('courses') }}">Courses</a></li>
                <li><a href="{{ url_for('sections') }}">Sections</a></li>
                <li><a href="{{ url_for('rubrics') }}">Rubrics</a></li>
            </ul>
        </nav>
    </header>

    <!-- Add a div to input rubric data -->
    <div id="addRubric">
        <h2>Add a Rubric</h2>
        <input type="text" id="rubricId" placeholder="Rubric ID">
        <input type="text" id="rubricDescription" placeholder="Rubric Description">
        <button onclick="addRubric()">Add</button>
    </div>

    <!-- Display rubrics in this div -->
    <div id="rubricList">
        <!-- Rubric data will be displayed here dynamically -->
    </div>

    <div>
        <h2>Search Courses by Rubric</h2>
        <input type="text" id="searchRubricId" placeholder="Enter Rubric ID">
        <button onclick="listCoursesByRubric()">Search</button>
    </div>
    <div id="coursesByRubric"></div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
