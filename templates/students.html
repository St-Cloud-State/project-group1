<!-- students.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Students</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Student Management</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('index') }}">Home</a></li>
                <li><a href="{{ url_for('students') }}">Students</a></li>
                <li><a href="{{ url_for('courses') }}">Courses</a></li>
                <li><a href="{{ url_for('sections') }}">Sections</a></li>
                <li><a href="{{ url_for('rubrics') }}">Rubrics</a></li>
            </ul>
        </nav>
    </header>

    <!-- Add a div to input student data -->
    <div id="addStudent">
        <h2>Add a Student</h2>
        <input type="text" id="studentName" placeholder="Student Name">
        <input type="text" id="studentAddress" placeholder="Student Address">
        <button onclick="addStudent()">Add</button>
    </div>

    <!-- Display students in this div -->
    <div id="studentList">
        <!-- Student data will be displayed here dynamically -->
    </div>
<!-- Add a div to input student data -->
<div id="change_section">
    <h2>Change a section</h2>
    <input type="text" id="studentName2" placeholder="Student Name">
    <input type="text" id="section_id" placeholder="Section Id">
    <select id="section_slot">
        <label for="section_slot">Section Slot:</label>
        <option value="1">Section 1</option>
        <option value="2">Section 2</option>
        <option value="3">Section 3</option>
        <option value="4">Section 4</option>
        <option value="5">Section 5</option>
    </select>
        <label for="grade_value">Grade:</label>
        <select id="grade_value">
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
            <option value="F">F</option>
        </select>
    
    <button onclick="changeSection()">Add</button>

    <div id="sectionStudents">
        <h2>Find Students by Section</h2>
        <input type="text" id="sectionSearchInput" placeholder="Enter Section ID (e.g. MATH101)">
        <button onclick="searchStudentsBySection()">Search</button>
    </div>
    
    <div id="studentsInSectionList">
        <!-- Students in the section will show here -->
    </div>

    <div id="studentCourseLookup">
        <h2>Find Courses for a Student</h2>
        <input type="text" id="studentCourseInput" placeholder="Enter student name">
        <button onclick="getCoursesForStudent()">Get Courses</button>
    </div>
    <div id="studentCoursesResult">
        <!-- Courses will be displayed here -->
    </div>
    
</div>
<button id="showStudentsButton" onclick="showAllStudents()">Show All Transcripts</button>

<!-- Display all students in this div -->
<div id="allStudents">
    <!-- All student data will be displayed here dynamically -->
</div>
    
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
